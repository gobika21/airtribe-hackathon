<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stocks List</title>
  </head>
  <body>
    <h1>Stocks Information</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Volume</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in context %}
        <tr>
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.price }}</td>
          <td>{{ stock.volume }}</td>
          <td>{{ stock.change }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
