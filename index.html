<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Trading</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .navbar {
        display: flex;
        background-color: #333;
        overflow: hidden;
        justify-content: center;
      }
      .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
        display: block;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .content {
        padding: 20px;
        background-color: white;
        margin: 20px auto;
        max-width: 1200px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#stocks">Stocks</a>
      <a href="#stock-news">Stock News</a>
    </div>

    <div id="stocks" class="content">
      <h2>Stocks</h2>
      <p>Here you can find information about various stocks.</p>
      <!-- Add your stock information here -->
    </div>

    <div id="stock-news" class="content">
      <h2>Stock News</h2>
      <p>Here you can find the latest news about stocks.</p>
      <!-- Add your stock news here -->
    </div>

    <footer>&copy; 2024 Stock Trading. All rights reserved.</footer>
  </body>
</html>
